<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Developers</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header><h1>Available developers</h1></header>
    <section id="formulario">
        <div>
            <div class="input" id="name_field">
                <label for="txtName">Nombre:</label>
                <input type="text" name="name" id="txtName" placeholder="Developer name">
            </div>
            <div class="input" id="avatarUrl_field">
                <label for="txtAvatarUrl">URL Avatar:</label>
                <input type="text" name="avatarUrl" id="txtAvatarUrl" placeholder="Avatar URL">
            </div>
        </div>
        <div class="input" id="bio_field">
            <label for="txtBio">Pres√©ntate:</label>
            <textarea name="bio" id="txtBio" cols="30" rows="10" placeholder="Biography"></textarea>
        </div>
        <div class="input" id="lenguajes_field">
            <label>Lenguajes:</label>
            <input type="checkbox" name="HTML" id="chkHTML"> HTML
            <input type="checkbox" name="JS" id="chkJS"> JS
            <input type="checkbox" name="CSS" id="chkCSS"> CSS
            <input type="checkbox" name="Node" id="chkNode"> Node
            <input type="checkbox" name="MongoDB" id="chkMongoDB"> MongoDB
        </div>
        <button id="btnInsertar" onclick="InsertarNuevoDev();">Insertar</button>
    </section>
    <section id="developers"></section>
</body>
<script src="funcionamiento.js"></script>
</html>
